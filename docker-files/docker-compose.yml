services:
  calendar-app:
    build:
      context: ..
    ports:
      - "5050:5050"
    depends_on:
      - calendar-db
  calendar-db:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: calendar
    volumes:
      - "calendar-db-data:/var/lib/postgresql/data"
volumes:
  calendar-db-data:
